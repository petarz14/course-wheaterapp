<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="weather.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter city name"
                id="search-your-city"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                id="city-button"
                class="button btn btn-primary"
                value="Search"
              />
            </div>
          </div>
        </form>

        <div class="row zagreb">
          <div id="city" class="col-6"></div>
          <div id="main-temperature" class="col-6">
            <img src="" alt="" id="icon" class="float-left" />
            <span id="temperature-show"></span>
            <span id="c">
              <a href="" id="celsius-link" class="active">°C</a>/<a
                href=""
                id="fahrenheit-link"
                >°F</a
              >
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-6 date">
            <ul id="weather-description">
              <li id="description"></li>
              <li id="update">Last Updated At: <span id="date"></span></li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind-speed"></span> km/h</li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="weather-forecast" id="forecast"></div>
        <hr />
        <p class="source">
          <small> <a href="">Open-source</a> code by Petar Zubak </small>
        </p>
      </div>
    </div>
    <script src="./weather.js"></script>
  </body>
</html>
